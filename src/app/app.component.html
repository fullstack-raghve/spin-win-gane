<h1>Spin & Win</h1>


  <ngx-wheel #wheel  [width]='300' [height]='300' [spinDuration]='8' [disableSpinOnClick]='true' [items]='items'
                    [innerRadius]='10' [spinAmount]='10' [textOrientation]='textOrientation' [textAlignment]='textAlignment'
                    pointerStrokeColor='black' pointerFillColor='#b3cccc' [idToLandOn]='idToLandOn' (onSpinStart)='before()'
                    (onSpinComplete)='after()'>
></ngx-wheel>


<div class="btn">
<!-- <div class="reset">
  <button (click)="reset()">Reset</button>
</div> -->
<button class="button" (click)="spin(idToLandOn)">Spin</button>
</div>
